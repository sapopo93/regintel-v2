name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  version-immutability:
    name: Version Immutability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for git diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate version immutability
        run: pnpm tsx scripts/validate-version-immutability.ts origin/main

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install API dependencies
        run: pnpm --dir apps/api install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  integration-db:
    name: Integration DB (RLS)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: regintel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d regintel_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0

      - name: Install API dependencies
        run: pnpm --dir apps/api install --frozen-lockfile

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres -d regintel_test; then
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become ready in time" >&2
          exit 1

      - name: Run integration test
        run: pnpm --dir apps/api test:integration
        env:
          TEST_DB_ADMIN_URL: postgres://postgres:postgres@localhost:5432/regintel_test
          TEST_DB_APP_URL: postgres://regintel_app:regintel_app@localhost:5432/regintel_test

  phase-gates:
    name: Phase Gate Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run phase gate validation
        run: pnpm gate --strict
        env:
          CI: 'true'

  playwright:
    name: Playwright E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0

      - name: Install root dependencies
        run: pnpm install --frozen-lockfile

      - name: Install API dependencies
        run: pnpm --dir apps/api install --frozen-lockfile

      - name: Install web dependencies
        run: pnpm --dir apps/web install --frozen-lockfile

      - name: Install Playwright browsers
        run: cd apps/web && pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: cd apps/web && pnpm exec playwright test
        env:
          CLERK_TEST_TOKEN: test-founder-token
          CLERK_TEST_TENANT_ID: demo
          CLERK_TEST_ROLE: FOUNDER
          CLERK_TEST_USER_ID: e2e-test-user
          E2E_TEST_MODE: 'true'
          NEXT_PUBLIC_E2E_TEST_MODE: 'true'
          NEXT_PUBLIC_CLERK_TEST_TOKEN: test-founder-token
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
          FOUNDER_TOKEN: test-founder-token
          PROVIDER_TOKEN: test-provider-token
