name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  version-immutability:
    name: Version Immutability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for git diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate version immutability
        run: pnpm tsx scripts/validate-version-immutability.ts origin/main

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install API dependencies
        run: pnpm --dir apps/api install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  phase-gates:
    name: Phase Gate Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run phase gate validation
        run: pnpm gate --strict
        env:
          CI: 'true'

  playwright:
    name: Playwright E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0

      - name: Install root dependencies
        run: pnpm install --frozen-lockfile

      - name: Install API dependencies
        run: pnpm --dir apps/api install --frozen-lockfile

      - name: Install web dependencies
        run: pnpm --dir apps/web install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --dir apps/web playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm playwright test
        env:
          FOUNDER_TOKEN: test-founder-token
          PROVIDER_TOKEN: test-provider-token
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
          NEXT_PUBLIC_FOUNDER_TOKEN: test-founder-token
          NEXT_PUBLIC_PROVIDER_TOKEN: test-provider-token
